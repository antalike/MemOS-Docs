versions:
  - name: v2.0.3
    date: 2026-01-22
    changedInfo:
      New Features:
        - type: 文档
          changedInfo:
            - 开源项目文档，修复格式、示例描述、中英文不匹配问题，新增使用小 tips。
        - type: Dashboard
          changedInfo:
            - 知识库新增支持文件类型, 支持 json、md、xml。
        - type: GitHub 示例仓库
          changedInfo:
            - 调整启动方式（新建类server router），移除 src/memos/product_api.py 引用。
      Improvements:
        - type: 开源项目
          changedInfo:
            - 优化文字与图片记忆添加，将两类信息作为单条消息协同处理。
            - 知识库检索支持 all 字段。
      Bug Fixes:
        - type: 开源项目
          changedInfo:
            - 修复当检索输入文本过长时的调用异常。

  - name: v2.0.2
    date: 2026-01-15
    changedInfo:
      New Features:
        - type: 发布「知识库问答助手」搭建教程
          changedInfo:
            - 官方文档更新「基于及知识库开发问答助手」的最佳实践，手把手教你搭建“MemOS 知识库助手”。
      Improvements:
        - type: 知识库文档召回
          changedInfo:
            - 进一步提升检索记忆接口对知识库文档内容细节的召回能力，优化针对文档内容的回答效果。
        - type: 工具记忆机制
          changedInfo:
            - 增加针对调用轨迹的程序性经验，提升工具记忆的辅助效果；
            - 对工具 schema 信息压缩，避免重复添加 ToolSchemaMemory。
        - type: 事实记忆合并和归档机制
          changedInfo:
            - 在事实记忆处理过程中增加了合并与归档机制，优化了记忆重复写入、重复召回的问题，同时保证不影响抽取完整性。
        - type: 获取记忆接口
          changedInfo:
            - 支持返回工具记忆；
            - 支持返回特定筛选条件下的记忆，用于调试、展示等场景。
      Bug Fixes:
        - type: 获取记忆接口
          changedInfo:
            - 修复了获取记忆接口在入参为 include_preference=False 时的调用错误。

  - name: v2.0.1
    date: 2026-01-08
    changedInfo:
      New Features:
        - type: 获取记忆接口上线
          changedInfo:
            - 获取记忆接口上线，支持全量获取用户记忆。
        - type: 对话功能上线云服务
          changedInfo:
            - 对话功能上线云服务，一键开始“记忆持久”的对话。
        - type: Playground更新
          changedInfo:
            - Playground 记忆管理页支持记忆删除，支持用户手动管理删除不再需要的过期记忆。
      Improvements:
        - type: 删除记忆接口
          changedInfo:
            - 删除记忆接口优化，支持删除所有类型的记忆，包括用户记忆、知识库记忆等。
        - type: 偏好记忆
          changedInfo:
            - feedback接口增加对偏好记忆的反馈处理操作
        - type: 记忆检索优化
          changedInfo:
            - search接口支持可选的去重参数，支持语义相似去重以提升检索结果多样性。
      Bug Fixes:
        - type: kv cache问题修复
          changedInfo:
            - 解决kv cache代码在新版memos中因兼容性问题报错的问题
        - type: 调度模块问题修复
          changedInfo:
            - 修复调度启用local模式时因为缺少redis配置而报错的问题

  - name: v2.0.0
    date: 2025-12-24
    changedInfo:
      New Features:
        - type: 知识库与记忆能力
          changedInfo:
            - 新增知识库功能，支持基于文档与 URL 构建可自我演进的长期记忆体系
        - type: 反馈与记忆管理
          changedInfo:
            - 新增记忆反馈与修正能力，支持自然语言调整已有记忆
            - 新增删除记忆接口，支持按 memory id 删除指定用户记忆
            - MCP 新增记忆删除与反馈能力
        - type: 对话与检索
          changedInfo:
            - 新增聊天接口，支持基于历史记忆的检索式回复
            - 支持记忆过滤与自定义 tag / info 检索（云服务 & 开源项目）
        - type: 多模态与工具记忆
          changedInfo:
            - 新增工具记忆支持，支持工具调用历史的经验抽取与检索
            - 新增图片类消息记忆支持，支持对话与文档图片理解
      Improvements:
        - type: 数据与基础设施
          changedInfo:
            - 底层 DB 升级，提升稳定性、连接管理与数据操作性能
        - type: 调度模块
          changedInfo:
            - 调度系统重构，引入 Redis Streams 与多级队列隔离机制
            - 新增任务优先级、自动恢复与配额调度能力
        - type: 部署与工程化
          changedInfo:
            - 新增轻量化部署模式，支持快速与完整两种部署方案
      Bug Fixes:
        - type: 记忆调度与更新任务
          changedInfo:
            - 修复旧版记忆调度接口兼容性问题，确保用户记忆隔离正确
            - 修复记忆更新任务日志异常，确保新增记忆正常展示

