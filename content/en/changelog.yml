versions:
  - name: v2.0.0
    date: 2025-12-24
    changedInfo:
      New Features:
        - type: Knowledge Base and Memory Capabilities
          changedInfo:
            - Introduced knowledge base support, enabling developers to integrate domain-specific knowledge into the long-term memory system of intelligent applications
            - Uses uploaded documents as underlying data sources to build and maintain an independent memory layer, supporting Q&A and other natural language interaction scenarios
            - Supports URL input to parse documents and web links and incorporate them into the memory system
            - As end users continue interacting with the system, memories are dynamically evolved and updated based on conversation content, enabling automatic iteration and self-evolution of the knowledge base
        - type: Feedback and Memory Management
          changedInfo:
            - Added feedback capability, allowing memory content to be replaced, supplemented, or semantically adjusted based on natural language user feedback
            - Added a cloud service API for deleting memories, supporting deletion of a specific user's memory by memory ID
            - MCP added memory deletion and feedback capabilities, enabling memory management operations via MCP
        - type: Conversation and Retrieval
          changedInfo:
            - Added a chat API that retrieves memories relevant to the user query before generating responses
            - Added memory filtering support, allowing custom tags and info with retrieval based on user-defined filters (Cloud Service and Open Source)
        - type: Multimodal and Tool Memory
          changedInfo:
            - Added support for tool memory, enabling experience extraction and retrieval from tool invocation history (Cloud Service and Open Source)
            - Added support for image-based memories, including image input in conversations and image understanding within documents (Cloud Service and Open Source)
      Improvements:
        - type: Data and Infrastructure
          changedInfo:
            - Upgraded the underlying database with improved stability, connection management, and enhanced data operation performance
        - type: Scheduling Module
          changedInfo:
            - Refactored the scheduling system message queue mechanism by introducing a Redis Streams based orchestrator and multi-level queue architecture, enabling physical isolation by tenant and task to resolve the noisy neighbor problem
            - Added dynamic task priority adjustment and automatic recovery for pending tasks, significantly improving system stability and reliability (Cloud Service and Open Source)
            - Upgraded the scheduling system with multi-level isolated queues, automatic task recovery, and quota-based scheduling to ensure multi-tenant stability, guarantee zero data loss, and prioritize critical task execution (Cloud Service and Open Source)
        - type: Deployment and Engineering
          changedInfo:
            - Introduced lightweight deployment options with reduced dependency bundles, providing both quick mode and full mode deployments (Open Source)
      Bug Fixes:
        - type: Memory Scheduling and Update Tasks
          changedInfo:
            - Fixed legacy API compatibility issues in memory scheduling tasks after the MemOS framework refactor and Memcube transition to singleton mode, which previously caused legacy memory update tasks calling the old memory retrieval API to incorrectly read from the default memory database and return memories belonging to other users; this issue has been resolved to ensure proper user memory isolation
            - Fixed memory update task logging issues by limiting the number of entries returned from the Memcube working memory API, preventing excessive historical memories from obscuring newly added working memories and ensuring new entries are correctly displayed in logs


