versions:
  - name: v0.2.1
    date: 2025-07-20
    changedInfo:
      New Features:
        - type: MemCube功能
          changedInfo:
            - 新增明文记忆 + KV Cache功能，提供推理解码性能报告
            - 完成趣味性cube功能开发，已跑通完整流程，支持embedding模型切换
        - type: MemOS系统
          changedInfo:
            - 发布MemOS Neo轻量级版本，简化架构仅保留核心API模块
            - 新增MCP支持调研和准备工作，扩展MCP能力
            - 构建嵌入Agent流的Pipeline文档，支持Coze框架集成
        - type: 部署与环境支持
          changedInfo:
            - 新增Docker部署支持
            - API层面支持多模型调用，兼容OpenAI/Qwen/DeepSeek等主流模型
            - 完善embedding模型支持
            - 新增neo4j社区版/Nebular数据库支持
            - 新增单库多租户架构支持
        - type: 评估与测试
          changedInfo:
            - 适配memos的API接口形式评估，更新评估代码
        - type: 文档与示例
          changedInfo:
            - 新增Cookbook内容
            - 新增Mud游戏示例

  - name: v1.2.0
    date: 2024-03-15
    changedInfo:
      New Features:
        - type: 核心引擎
          changedInfo:
            - 引入实时内存同步功能
            - 新增分布式内存集群支持
            - 实现高级缓存机制
        - type: API与集成
          changedInfo:
            - 发布新的REST API接口
            - 添加WebSocket实时更新支持
            - 集成主流云平台
        - type: 安全性
          changedInfo:
            - 增强存储记忆的加密功能
            - 添加基于角色的访问控制
            - 实现审计日志系统
      Improvements:
        - type: 性能优化
          changedInfo:
            - 内存检索速度提升50%
            - 内存占用减少30%
            - 提升并发处理能力
        - type: 用户体验
          changedInfo:
            - 重新设计仪表板界面
            - 新增深色模式支持
      Bug Fixes:
        - type: 稳定性
          changedInfo:
            - 修复长时间运行时的内存泄漏
            - 解决并行操作中的竞态条件

  - name: v1.1.0
    date: 2024-02-01
    changedInfo:
      New Features:
        - type: 数据分析
          changedInfo:
            - 添加内存使用分析仪表板
            - 实现性能监控工具
            - 发布内存模式识别系统
        - type: 系统集成
          changedInfo:
            - 新增第三方插件支持
            - 实现webhook系统
            - 发布主流编程语言SDK
      Improvements:
        - type: 文档完善
          changedInfo:
            - 更新API文档
            - 添加交互式教程
            - 增强故障排除指南
      Bug Fixes:
        - type: 核心功能
          changedInfo:
            - 修复内存损坏问题
            - 解决同步冲突问题 